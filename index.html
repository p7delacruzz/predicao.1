<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA de A√ß√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #00aaff;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resultado {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>IA Previs√£o de A√ß√µes</h1>
  <input type="text" id="ticker" placeholder="Digite o c√≥digo (ex: MGLU3)" />
  <button onclick="analisar()">Analisar Tend√™ncia</button>

  <div id="resultado"></div>

  <script>
    async function analisar() {
      const ticker = document.getElementById("ticker").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "üîÑ Analisando...";

      try {
        const res = await fetch(`https://predicao-1.vercel.app.onrender.com/predicao?ticker=${ticker}`);
        const data = await res.json();

        if (data.erro) {
          resultado.innerHTML = `‚ùå Erro: ${data.erro}`;
        } else {
          resultado.innerHTML = `
            <h2>${data.nome}</h2>
            <p><strong>Tend√™ncia:</strong> ${data.tendencia.toUpperCase()}</p>
            <h3>üì∞ √öltimas not√≠cias:</h3>
            <ul>
              ${data.noticias.map(n => `<li><a href="${n.link}" target="_blank">${n.titulo}</a></li>`).join('')}
            </ul>
          `;
        }
      } catch (e) {
        resultado.innerHTML = "‚ùå Erro ao conectar com o servidor.";
      }
    }
  </script>
</body>
</html>
